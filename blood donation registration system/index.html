<html>
    <head>
        <title>register</title>
       
    </head>
    <center>
    <body background="pic/blood donation.jpg">
        
        <form>
        <fieldset>
            <h2><u>Registration</u></h2>
           Full Name <input type="text" placeholder="Full Name"><br><br>
           
           Blood group: <select>
            <option>Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
           </select><br><br>
           Gender: <input type="radio">Male
           <input type="radio">Female
           <input type="radio">Other <br><br>
           Age: <input type="text"><br><br>
           Phone No <input type="text"  placeholder="0000000000"><br><br>
           Address:<textarea placeholder="Address"></textarea><br><br>
           User ID <input type="text"  placeholder="Email ID or UserName"><br><br>
           Password <input type="password"  placeholder="8 characters"><br><br>
           ReEnter password <input type="password"  placeholder="Repassword"><br><br>

           <button  onclick="alert('your Registration is successfully done')">Register</button>
        </fieldset>
        </form>
    </center>
    </body>
</html>
